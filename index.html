  :root{

    --glass: rgba(255,255,255,0.03);
    --radius:14px;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#071027 0%, #071229 50%, #051220 100%);color:#e6eef6;display:flex;align-items:center;justify-content:center;padding:40px;}
  .wrap{width:980px;max-width:96%;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:18px;padding:28px;box-shadow:0 10px 30px rgba(2,6,23,0.6);display:grid;grid-template-columns:1fr 380px;gap:22px;align-items:start;backdrop-filter: blur(6px);}
  header{display:flex;gap:14px;align-items:center}
  .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#4cc9f0);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:20px;color:#061226;box-shadow:0 6px 18px rgba(124,92,255,0.14);}
  h1{margin:0;font-size:20px}
  p.lead{margin:6px 0 0;color:var(--muted);font-size:13px}
  form{margin-top:12px;display:flex;flex-direction:column;gap:12px}
  label{font-size:13px;color:var(--muted)}
  .row{display:flex;gap:12px}
  .input{background:var(--glass);border:1px solid rgba(255,255,255,0.03);padding:12px;border-radius:10px;color:inherit;font-size:14px;outline:none}
  .input:focus{box-shadow:0 4px 18px rgba(124,92,255,0.12);border-color:rgba(124,92,255,0.35)}
  .btn{padding:12px 14px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--accent),#4cc9f0);color:#061226;font-weight:700;cursor:pointer;font-size:14px;box-shadow:0 8px 24px rgba(76,201,240,0.08);}
  .status{font-size:13px;color:var(--muted);min-height:34px;white-space:pre-line;}
</style>
</head>

          <div class="small">Required for private assets.</div>
        </div>
      </div>

      <div>
        <label for="assetId">Asset ID <span style="color:var(--muted);font-size:12px">(required)</span></label>
        <input id="assetId" class="input" placeholder="e.g. 66712345" required pattern="\d*" />
      </div>
